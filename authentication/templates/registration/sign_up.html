{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Have an account? Login <a href="{% url "authentication:login" %}">Here</a>!</p>
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
{% endblock %}
