{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Food detail{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>{{ food.name }}</h2>
                <ul class="list-group">
                    <li class="list-group-item">ID: {{ food.id }}</li>
                    <li class="list-group-item">Price: {{ food.price }}</li>
                    <li class="list-group-item">Quantity: {{ food.quantity }}</li>
                </ul>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
